<ion-header>
  <ion-toolbar>
    <ion-title>
      M'inscrire
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

  </div>

<form [formGroup]="signUpForm">
    <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input formControlName="username" type="email"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label position="fixed">Password</ion-label>
        <ion-input type="password"></ion-input>
    </ion-item>

    <br>
    <ion-button shape="round" (click)="doSignUp()">SignUp</ion-button>

</form>


</ion-content>
